        .nav-button {
            color: #fff;
            text-decoration: none;
            margin: 10px 15px; /* Adjust margin as needed */
            font-size: 22px;
            position: relative;
            transition: 0.3s;
            padding: 10px 20px; /* Adjust padding to control button size */
        }

        .nav-button:hover {
            background-color: #ddd;
            color: black;
            border-radius: 6px;
        }

       .nav-button.active {
            background-color: rgb(13, 185, 170);
            color: black;
            border-radius: 6px;
        }

        /* Button Interaction Effect */
                .nav-button::before {
            content: "";
            position: absolute;
            width: 0px;
            height: 4px;
            bottom: 0;
            left: 50%;
            background-color: rgb(13, 185, 170);
            transition: 0.3s;
            border-radius: 6px;
        }
        .nav-button:hover::before,
        .nav-button.active::before {
            width: 100%;
            left: 0;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;

        h1 {

        }

        .tool-card {
            background-color: #3498db;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            margin: 30px;
            width: 270px; /* Adjust the width as needed */
        }

        .tool-card:hover {
            transform: scale(1.2);
        }

        .tool-button {

            text-decoration: none;
            font-size: 23px; /* Adjust the font size as needed */
